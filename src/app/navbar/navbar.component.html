<div id="navbar">
<span style="font-size: 1.2rem; font-weight: bold;">
    Runway Skill Map
</span>
<tui-input tuiTextfieldSize="s" style="width: 50%;">
    <input
    tuiTextfield
    placeholder="Search a skill name"
    style="background-color: transparent;"
/></tui-input>
<button *ngIf="!(user$|async)" tuiButton size="m" (click)="login()">Login</button>

<ng-template #icon>
    <tui-avatar
        size="s"
        [rounded]="true"
        [avatarUrl]="(user$|async)?.photoUrl??''"
    ></tui-avatar>
</ng-template>

<button
    *ngIf="user$|async"
        tuiButton
        type="button"
        class="tui-space_right-3 tui-space_bottom-3"
        [icon]="icon"
        size="m"
       (click)="openPanel()"
    >
        {{(user$|async)?.name??'Runway User'}}
    </button>
</div>
